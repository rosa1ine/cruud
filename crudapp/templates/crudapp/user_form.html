{% extends 'crudapp/base.html' %}
{% block content %}
<h1>Create/Update User</h1>
<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>    
    <input type="text" id="name" name="name" value="{{ user.name|default:'' }}" required><br><br>

    <label for="name">Surname:</label>
    <input type="text" id="surname" name="surname" value="{{ user.surname|default:'' }}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email|default:'' }}" required><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ user.phone|default:'' }}" required><br><br>

    <label for="salary">Salary:</label>
    <input type="text" id="salary" name="salary" value="{{ user.salary|default:'' }}" required><br><br>

    <label for="cname">Country Name:</label>
    <input type="text" id="cname" name="cname" value="{{ user.cname|default:'' }}" required><br><br>

    <button type="submit">Submit</button>
</form>

<a href="{% url 'user_list' %}">Cancel</a>
{% endblock content %}
